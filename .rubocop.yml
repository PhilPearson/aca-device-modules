inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.2

Metrics/AbcSize:
  Max: 20

Metrics/BlockNesting:
  Max: 4

Metrics/ClassLength:
  Max: 300

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 300

Style/IndentationWidth:
  Width: 4

Style/ClassAndModuleChildren:
  EnforcedStyle: 'compact'
